    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .sentence-card {
            border-left: 4px solid;
            padding-left: 12px;
            margin-bottom: 8px;
        }
        .mandatory { border-color: #16a34a; background: #f0fdf4; }
        .prohibited { border-color: #dc2626; background: #fef2f2; }
        .discretionary { border-color: #2563eb; background: #eff6ff; }
        
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
        }
        .tooltip-container .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 50;
            transition: opacity 0.2s;
            margin-bottom: 8px;
        }
        .tooltip-container .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #1e293b;
        }
        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
