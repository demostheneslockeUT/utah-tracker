<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250">
  <!-- Document body -->
  <rect x="40" y="60" width="120" height="150" rx="5" fill="#F5F5DC" stroke="#333" stroke-width="3"/>
  
  <!-- Curled top of scroll -->
  <ellipse cx="100" cy="60" rx="65" ry="15" fill="#F5F5DC" stroke="#333" stroke-width="3"/>
  <ellipse cx="100" cy="55" rx="55" ry="10" fill="#E8E8D0"/>
  
  <!-- Face - confused/lost expression -->
  <!-- Eyes -->
  <circle cx="75" cy="110" r="12" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="125" cy="110" r="12" fill="white" stroke="#333" stroke-width="2"/>
  <!-- Pupils - looking sideways (lost) -->
  <circle cx="79" cy="112" r="5" fill="#333"/>
  <circle cx="129" cy="112" r="5" fill="#333"/>
  <!-- Worried eyebrows -->
  <path d="M 63 95 Q 75 90 87 98" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <path d="M 137 95 Q 125 90 113 98" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Confused/worried mouth -->
  <path d="M 75 150 Q 100 140 125 150" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- "BILL" sash -->
  <rect x="55" y="170" width="90" height="25" rx="3" fill="#002855"/>
  <text x="100" y="189" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#C5A30F" text-anchor="middle">BILL</text>
  
  <!-- Question mark above head -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="40" fill="#666" text-anchor="middle">?</text>
  
  <!-- Little legs -->
  <rect x="65" y="210" width="15" height="25" rx="5" fill="#F5F5DC" stroke="#333" stroke-width="2"/>
  <rect x="120" y="210" width="15" height="25" rx="5" fill="#F5F5DC" stroke="#333" stroke-width="2"/>
  
  <!-- Little shoes -->
  <ellipse cx="72" cy="237" rx="12" ry="6" fill="#333"/>
  <ellipse cx="127" cy="237" rx="12" ry="6" fill="#333"/>
</svg>
